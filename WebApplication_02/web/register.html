<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <td colspan="2" style="font-weight: bold">LOGIN INFORMATION</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" id="email"/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="password"/></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="Confirm Password" id="ConfirmPassword"/></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold">USER INFORMATION</td>
                </tr>
                <tr>
                    <td>Fullname:</td>
                    <td><input type="text" name="fullname" id="fullname"/></td>
                </tr>
                <tr>
                    <td>GENDER</td>
                    <td>Male<input type="radio" value="0" name="gender" id="male"></td>
                    <td>Female<input type="radio" value="1" name="gender" id="female"></td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td>
                        <select>
                            <option>1<option/>
                        </select>
                        <select>
                            <option>1<option/>
                        </select>
                        <select>
                            <option>1<option/>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="tel" name="tel" id="tel"> </td>
                </tr>
                <tr>
                    <td>Avatar</td>
                    <td><input type="file" name="avatar" id="avatar"></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold">USER ADDRESS</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select>
                            <option>Viet Nam<option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select>
                            <option>HCM<option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                        <select>
                            <option>Thu Duc<option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Home address</td>
                    <td><textarea></textarea></td>
                        
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Register">
                        <input type="reset" value="Clear Form">
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>

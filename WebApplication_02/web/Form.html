<html>
    <head>
        <title>HTML Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>HML Form</h1>
        <form action="index.html">
            Textbox <input type="text" name="txt text" size="5"><br>
            Password <input type="password" name="password" id="password"/><br>
            Hidden <input type="hidden" name="txthidden"/><br/>
            Male <input type="checkbox" name="male"/><br/>
            Status
            <input type="radio" name="status" checked="checked"/>Single<br>
            <input type="radio" name="status"/>Married<br>
            <input type="radio" name="status"/>Divorsed<br>
            ComboBox <select name="txtCombo">
                <option value="Seevlet">JSP and Servlet</option>
                <option value="EJB">EJB</option>
            </select><br>
            Multiple <select name="txtList" multiple="multiple" size="3"> 
                <option value="Servlet" selected>JSP and Servlet</option>
                <option value="EJB" selected>EJB</option>
                <option value="Java">Core Java</option>
            </select><br>
            TextArea <textarea name="area" rows="4" cols="20">
            This is a form parameters demo!!!!
            </textarea><br>
            <input type="submit" name="txtB"/>
            <input type="submit" value="Register" name="action"/>
            <input type="reset" name="txtB"/>
            <input type="button" value="JavaScript" name="txtB" onclick=""/>
        </form>
    </body>
</html>
